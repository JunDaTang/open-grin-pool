<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OPEN-GRIN-POOL</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
          integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
</head>

<body>
<div class="pure-g">
    <div class="pure-u-1-5"></div>

    <div class="pure-u-3-5">
        <h1><a href="https://github.com/maoxs2/open-grin-pool">OPEN-GRIN-POOL</a></h1>
        <h2>Blocks Mined by Pool</h2>
        <div id="blocks"></div>

        <h2>Pool Status</h2>
        <span>Connection:</span>
        <div id="conn"></div>
        <span>Height:</span>
        <div id="height"></div>
        <span>Difficulty:</span>
        <div id="diff"></div>

        <h2>Miner Status</h2>
        <div>Input Your Miner Login Name:</div>
        <label for="login">Login</label><input type="text" id="login">
        <input type="button" class="pure-button pure-button-primary" value="GO" id="button">
    </div>
</div>

<script src="/js/config.js"></script>
<script src="/js/index.js"></script>
</body>

</html>
